<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    <header class="header">
        <h1 class="heading">Weather Dashboard</h1>
    </header>

    <main>

        <div class="row">
            <div class="col col-md-3">
                <div class="card" id="searchCard">
                    <h3 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <input name="search" id="searchCity" type="text" class="form-input input-group mb-3" placeholder="Denver"/>
                        <button type="submit" class="btn-primary" id="searchBtn">Search</button>

                    </form>

                </div>

                <hr>

                <!-- div for dynamic history buttons -->
                <div id="historyButtons">
                </div>

            </div>


            <div class="col col-md-8">
                <!-- div for display -->
                <div class="container main">
                    <div class="col" id="boldData"><b></b></div>
                    <div class="col" id="tempMain"></div>
                    <br>
                    <div class="col" id="windMain"></div>
                    <br>
                    <span class="col" id="uvMain"></span>

                </div>

                <!-- div for 5 day forecast -->
                <div class="col">
                    <div class="container">
                        <div class="row" id="forecast">
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </main>








    
</body>




















































    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div clas="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input 
                             class="form-input weather-search"
                             type="text"
                             id="search-input"
                             placeholder="San Diego"
                             aria-labelledby="form-heading"
                             aria-controls="today forecast"
                            />
                            <div class="input-group-append">
                                <button
                                 type="submit"
                                 class="btn serch-button"
                                 id="search-button"
                                 aria-label="submit search"    
                                >
                                Search
                                </button>
                                <hr class="hr weather-hr"/>

                            </div>

                        </div>

                    </div>

                </form>
                <div class="list-group" id="history">
                </div>

            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>

            </div>

        </div>

    </div>
    






    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
